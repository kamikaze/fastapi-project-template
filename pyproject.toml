[build-system]
requires = ["setuptools", "setuptools_rust", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-project-template"
version = "0.1.0"
description = "FastAPI project template"
authors = [
    {name = "Oleg Korsak", email = "kamikaze.is.waiting.you@gmail.com"}
]
license = "GPL-3.0"
readme = {file = "README.rst", content-type = "text/x-rst; charset=UTF-8"}
requires-python = "==3.13.*"
dependencies = [
    "alembic==1.16.5",
    "asyncpg==0.30.0",
    "Authlib==1.6.3",
    "fastapi-pagination==0.14.1",
    "fastapi-slim==0.116.1",
    "fastapi-users-db-sqlalchemy==7.0.0",
    "fastapi-users[sqlalchemy]==14.0.1",
    "orjson==3.11.3",
    "passlib[argon2]==1.7.4",
    "pwdlib==0.2.1",
    "pydantic==2.11.9",
    "pydantic-settings==2.10.1",
    "python3-commons==0.9.18",
    "PyJWT==2.10.1",
    "python-dateutil==2.9.0.post0",
    "SQLAlchemy[asyncio]==2.0.43",
    "uvicorn[standard]==0.35.0",
    "uvloop==0.21.0;platform_system=='Linux'"
]

[dependency-groups]
dev = [
    "build",
    "pip",
    "pre-commit",
    "ruff",
    "setuptools",
    "setuptools_rust",
    "wheel",
]
testing = [
    "pyright",
    "pytest",
    "pytest-cov"
]

[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py313"
select = [
    "FAST", "YTT", "ANN", "ASYNC", "S", "FBT", "B", "A", "C4", "DTZ", "EM", "EXE", "FA", "ISC", "ICN",
    "LOG", "G", "INP", "PIE", "T20", "PYI", "PT", "Q", "RSE", "RET", "SLF", "SIM", "SLOT", "TID", "TC", "ARG", "PTH",
    "FLY", "I", "NPY", "PD", "N", "PERF", "E", "W", "F", "PLC", "PLE", "PLR", "PLW", "UP", "FURB", "RUF", "TRY"
]

[tool.ruff.analyze]
detect-string-imports = true

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "single"

[tool.ruff.format]
exclude = ["*.pyi"]
indent-style = "space"
quote-style = "single"

[tool.pyright]
venvPath = "."
venv = ".venv"
reportMatchNotExhaustive = "error"
reportUnnecessaryComparison = "error"

[tool.pytest.ini_options]
pythonpath = ["src"]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"
addopts = "--cov fastapi_project_template --cov-fail-under=20 --cov-report term-missing --verbose"
norecursedirs = ["dist", "build", ".tox"]
testpaths = ["tests"]

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests"]

[tool.setuptools.package-data]
fastapi_project_template = [
    "rustlib/Cargo.toml",
    "rustlib/lib.rs",
    "clib/extmod.c",
    "*.rst",
    "*.txt",
    "*.md"
]

[tool.setuptools.dynamic]
readme = {file = "README.rst"}
version = {attr = "setuptools_scm.get_version"}

[tool.setuptools_rust]
# Optional Rust-specific configuration
# Positioning of the compiled extension
extensionmodule = true
