[build-system]
requires = ["setuptools", "setuptools_rust", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-project-template"
version = "0.1.0"
description = "FastAPI project template"
authors = [
    {name = "Oleg Korsak", email = "kamikaze.is.waiting.you@gmail.com"}
]
license = "GPL-3.0"
readme = {file = "README.rst", content-type = "text/x-rst; charset=UTF-8"}
requires-python = "==3.13.*"
dependencies = [
    "alembic==1.16.1",
    "asyncpg==0.30.0",
    "Authlib==1.5.2",
    "fastapi==0.115.12",
    "fastapi-pagination==0.13.1",
    "fastapi-users-db-sqlalchemy==7.0.0",
    "fastapi-users[sqlalchemy]==14.0.1",
    "orjson==3.10.18",
    "passlib[argon2]==1.7.4",
    "pwdlib==0.2.1",
    "pydantic==2.11.4",
    "pydantic-settings==2.9.1",
    "python3-commons==0.8.26",
    "PyJWT==2.10.1",
    "python-dateutil==2.9.0.post0",
    "SQLAlchemy==2.0.40",
    "uvicorn[standard]==0.34.2",
    "uvloop==0.21.0;platform_system=='Linux'"
]

[dependency-groups]
dev = [
    "build",
    "pip==25.1.1",
    "pre-commit==4.2.0",
    "pyright==1.1.401",
    "ruff==0.11.10",
    "setuptools==80.8.0",
    "setuptools_rust",
    "wheel==0.45.1",
]
testing = [
    "pytest",
    "pytest-cov"
]

[tool.ruff]
line-length = 120

[tool.ruff.format]
quote-style = "single"

[tool.pyright]
venvPath = "."
venv = ".venv"
reportMatchNotExhaustive = "error"
reportUnnecessaryComparison = "error"


[project.urls]
Homepage = "https://github.com/kamikaze/fastapi-project-template"
Documentation = "https://github.com/kamikaze/fastapi-project-template/wiki"

[tool.pytest.ini_options]
addopts = "--cov fastapi_project_template --cov-report term-missing --verbose"
norecursedirs = ["dist", "build", ".tox"]
testpaths = ["tests"]

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests"]

[tool.setuptools.package-data]
fastapi_project_template = [
    "rustlib/Cargo.toml",
    "rustlib/lib.rs",
    "clib/extmod.c",
    "*.rst",
    "*.txt",
    "*.md"
]

[tool.setuptools.dynamic]
readme = {file = "README.rst"}
version = {attr = "setuptools_scm.get_version"}

[tool.setuptools_rust]
# Optional Rust-specific configuration
# Positioning of the compiled extension
extensionmodule = true
